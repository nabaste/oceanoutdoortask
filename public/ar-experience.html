<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<button id="closeButton" onclick="goBack()">Ã—</button>
<div id="info">Point your camera to the QR code</div>
<script>
    let scene, camera, renderer, arToolkitSource, arToolkitContext;
    let markerRoot, mesh, controls;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.Camera();
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam',
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'data/camera_para.dat',
            detectionMode: 'mono',
        });

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: 'data/hiro.patt',
        });

        // Add a simple cube as a placeholder for your 3D model
        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshNormalMaterial();
        mesh = new THREE.Mesh(geometry, material);
        markerRoot.add(mesh);

        // Add OrbitControls
        // controls = new THREE.OrbitControls(camera, renderer.domElement);
        // controls.enableDamping = true;
        // controls.dampingFactor = 0.25;
        // controls.enableZoom = true;

        window.addEventListener('resize', onResize);
    }

    function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
    }

    function animate() {
        requestAnimationFrame(animate);

        if (arToolkitSource.ready !== false) {
            arToolkitContext.update(arToolkitSource.domElement);
        }

        // controls.update();
        renderer.render(scene, camera);

        // Update info text based on marker detection
        let infoElement = document.getElementById('info');
        if (markerRoot.visible) {
            infoElement.textContent = 'Loading model...';
        } else {
            infoElement.textContent = 'Point your camera to the QR code';
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
