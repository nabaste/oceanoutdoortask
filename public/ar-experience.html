<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    #closeButton {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
</style>
<body>
<button id="closeButton" onclick="goBack()">Ã—</button>
<a-scene
        arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
>
    <a-assets>
        <a-asset-item
                id="shoe"
                src="/models/Sneaker_Blue_Orange.glb"
        >
        </a-asset-item>
    </a-assets>

    <a-marker
            type="barcode"
            value="10"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
    >
        <a-entity
                id="shoe-model"
                gltf-model="#shoe"
                position="0 0 0"
                scale="10 10 10"
                rotation="-45 45 -90"
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale: 3"
        >
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>


<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
